<div style="width:600px;align-items:center" class="container alert alert-dismissible alert-success bg-success">
    <form name="frmLogin">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" placeholder="Email" ng-model="Login.Email" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="Login.Password" ng-required="true">
                </div>
            </div>
        </div>
        <div class="form-group" align="center">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="templates" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-info" ng-disabled="!frmLogin.$valid" ng-click="frmLogin.$valid && LoginUser()">Submit</button>
            </div>
        </div>
    </form>
</div>

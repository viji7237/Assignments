<div style="width:600px;align-items:center" class="container alert alert-dismissible alert-success bg-success">
    <!--<h2 align="center">{{Constant.Title}}</h2>-->
    <form name="frmRegister" ng-hide="true">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="User.Name" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" placeholder="Email" ng-model="User.Email" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="User.Password" ng-required="true">
                </div>
            </div>
        </div>
        <div class="form-group" align="center">
            <div class="col-lg-10 col-lg-offset-2">
                <a class="btn btn-default" ng-click="Cancel()">Cancel</a>
                <button type="submit" class="btn btn-info" ng-disabled="!frmRegister.$valid" ng-click="frmRegister.$valid && RegisterUser()">Submit</button>
            </div>
        </div>
    </form>



    <div ng-show="Response.Status === 'Failed'" class="form-group">
        {{Response.Message}}
    </div>



</div>
